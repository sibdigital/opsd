<h2 mat-dialog-title>Удаление связи показателей</h2>
<mat-dialog-content class="mat-typography">
  Вы уверены, что хотите отменить привязку показателя из Электронного Бюджета с выбранным показателем из ИСУП?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Да</button>
</mat-dialog-actions>

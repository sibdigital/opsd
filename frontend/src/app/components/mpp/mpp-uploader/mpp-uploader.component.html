MPP
<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="zeroFormGroup">
    <form [formGroup]="zeroFormGroup">
      <ng-template matStepLabel>Выбор проекта и загружаемого файла</ng-template>
      <div style="padding-bottom: 20px">
        <op-project-modal-selector [selectedProject]="selectedProject" (outputSelectedProject)="getOutputProject($event)" #projectModalSelectorComponent [hidden]="!selectProjectVisible"></op-project-modal-selector>
      </div>
      <div style="padding-bottom: 20px">
        <button mat-raised-button type="button" (click)="fileInput.click()">
          Выберите файл
          <input #fileInput type="file" style="display: none" accept=".mpp" [multiple]="false" (change)="filesChanged($event)"/>
        </button>
        <span class="file-input-text" style="padding-left: 25px">{{ selectedFileText }}</span>
      </div>
      <div>
        <button
          mat-raised-button matStepperNext type="button" color = "primary" class="file-input-button" (click) = "startProcessFile()">
          Начать загрузку
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Загруженные контрольные точки</ng-template>
      <table mat-table [dataSource]="createdWorkPackages" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="100px"> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование </th>
          <td mat-cell *matCellDef="let row">
            {{row.subject}}
            <button mat-icon-button matSuffix (click)="openWorkPackage(row)">
              <i class="button--icon icon-move"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <div style="padding-top: 20px; padding-left: 20px">
        <span>{{ resultText }}</span>
      </div>
    </form>
  </mat-step>
</mat-vertical-stepper>

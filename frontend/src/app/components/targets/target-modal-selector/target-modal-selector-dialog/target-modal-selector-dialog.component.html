<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <i class="button--icon icon-close target-close-button" (click)="closeDialog()"></i>
</button>
<h2 mat-dialog-title>Выбор целевого показателя</h2>
<mat-dialog-content class="mat-typography" >
  <mat-form-field appearance="standard" >
    <mat-label>Поиск</mat-label>
    <input matInput type="text" placeholder="После ввода нажмите Enter" name="keyWord" (keyup.enter)="keyWordChange($event)" style="border: none">
  </mat-form-field>

  <div class="mat-elevation-z0 margin-bottom-cls">
    <table mat-table [dataSource]="targets" width="100%"
           matSort matSortActive="name" matSortDirection="asc">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="50px"> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="selectTarget(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Не найдены целевые показатели</td>
      </tr>
    </table>

    <mat-toolbar style="background-color: white">
      <mat-toolbar-row style="justify-content: space-between">
        <button mat-icon-button (click)="openAddForm()">
          <i class="button--icon icon-add" style="color: green"></i>
        </button>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Выберите кол-во"></mat-paginator>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</mat-dialog-content>

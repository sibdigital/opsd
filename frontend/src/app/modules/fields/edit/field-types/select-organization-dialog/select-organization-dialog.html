<h2>Выберите организацию</h2>
<mat-dialog-content>
    <div class="loading-indicator--location" data-indicator-name="work_packages-table">
        <table mat-table [dataSource]="dataSource" style="width:100%;table-layout: fixed">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="width: 17%">ID</th>
                <td mat-cell *matCellDef="let organization">
                    {{organization.id}}
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef style="width: 83%">Наименоване</th>
                <td mat-cell *matCellDef="let organization">
                    {{organization.name}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="rowSelected(row)"
                [class.row-selected]="selectedOrganization.id === row.id">
            </tr>
        </table>
        <mat-paginator [length]="paginatorSettings.totalElements"
                       [pageSize]="paginatorSettings.size"
                       [pageIndex]="paginatorSettings.page"
                       (page)="pageChanged($event)"
                       [pageSizeOptions]="[5,10]">
        </mat-paginator>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button [mat-dialog-close]="selectedOrganization">Выбрать</button>
</mat-dialog-actions>

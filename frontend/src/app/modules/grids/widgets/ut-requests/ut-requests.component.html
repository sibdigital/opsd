<h3 class="widget-box--header" cdkDragHandle>
    <span class="widget-box--header-title">Запросы (ответы) мне</span>
</h3>
<div class="grid--widget-content">
    <table width="100%" cellpadding="2" style="text-align: left">
        <tr style="border-bottom: 1px solid #E7E7E7; height: 40px;"><th></th><th></th><th>Проект</th><th>Пакет работ/Справочник</th><th>Текст</th><th>Срок</th><th>Выполнено</th></tr>
        <ng-container *ngFor="let user_task of entries">
            <tr style="border-bottom: 1px solid #E7E7E7; height: 40px;">
                <td [textContent]="response_or_request(user_task)"></td>
                <td><a [href]="user_taskCreator(user_task)" [textContent]="user_task.user_creator"></a></td>
                <td><a [href]="user_task.project" [textContent]="user_task.project_name"></a></td>
                <td><a [href]="user_task.object" [textContent]="user_task.object_name"></a></td>
                <td><a [href]="link_to_response_or_request(user_task)" [textContent]="user_task.text"></a></td>
                <td [textContent]="user_task.due_date"></td>
                <td [textContent]="user_task.completed"></td>
            </tr>
        </ng-container>
    </table>
</div>
<div>
    <a href="/user_tasks/new?head_text=Запрос+на+приемку+задачи&kind=Request&object_type=WorkPackage"><op-icon icon-classes="icon icon-add" style="font-size: 11px;"></op-icon>Запрос на приемку задачи</a>
    <a href="/user_tasks/new?head_text=Запрос+на+ввод+данных+в+справочники&kind=Request"><op-icon icon-classes="icon icon-add" style="font-size: 11px;"></op-icon>Запрос на ввод данных в справочники</a>
</div>
